<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe</title>
    <style>
        img{
            width: 100%;
            display: block;
            padding: 10px;
            background: #bbaf46;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>This is an iframe</h1>
    <img src="https://images.unsplash.com/photo-1508341421810-36b8fc06075b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ae31a4b53a0760596a4cdd94b3d03b95&auto=format&fit=crop&w=2867&q=80"
        alt="">

    <script>
        // function bindEvent(element, eventName, eventHandler) {
        //     if (element.addEventListener) {
        //         element.addEventListener(eventName, eventHandler, false);
        //     } else if (element.attachEvent) {
        //         element.attachEvent('on' + eventName, eventHandler);
        //     }
        // }

        // Listen to messages from parent window
        const image = document.querySelector('img');
        window.onmessage = function(e){
            let name = e.data.name;
            let currentStyle = `${e.data.value}${e.data.suffix}`;
            if (name == 'spacing') {
                image.style.padding = currentStyle;
            } else if (name == 'blur') {
                image.style.filter = `blur(${currentStyle})`;
            } else if (name = 'base') {
                image.style.background = currentStyle;
            }
        };

    </script>
</body>
